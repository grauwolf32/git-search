<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Megascan Leak Monitor</title>
    <link rel="stylesheet" href ="static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>

    <style>
        main > .container {
            padding: 60px 15px 0;
        }

        .footer {
            background-color: #f5f5f5;
        }

        .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }

        code {
            font-size: 80%;
        }
    </style>

</head>
<body>
        <h1 class="text-center">Megascan Leak Monitoring</h1>
        <div id="app" class="container mt-4">
            <header>
                <!-- Fixed navbar -->
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                  <a class="navbar-brand" href="#">Megascan</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="index.html">Github </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" @click="getData('http')" >Test</a>
                      </li>
        
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#" @click="getData('http')" tabindex="-1" aria-disabled="true">Gist</a>
                      </li>
        
                      <li class="nav-item">
                        <a class="nav-link" href="settings.html">Settings</a>
                      </li>
                    </ul>
                    <!-- 
                    <form class="form-inline mt-2 mt-md-0">
                      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    -->
                  </div>
                </nav>
              </header>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Request</th>
                <th scope="col">Source IP</th>
                <th scope="col">Time</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="request in requests">
                <th scope="row">{{request.id}}</th>
                <td style="white-space:pre" style="width: 500px">{{request.data}}</td>
                <td>{{request.source_ip}}</td>
                <td>{{request.time}}</td>
            </tr>
            </tbody>
        </table>
        <script src="static/js/main.js"></script>
        </div>
</body>
</html>
