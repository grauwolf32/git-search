<!DOCTYPE html>
<html lang="en">
<head>
    <title>Megascan Leak Monitor</title>
    <link rel="stylesheet" href ="static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://unpkg.com/vue"></script>
    <style>
        main > .container {
            padding: 60px 15px 0;
        }

        .footer {
            background-color: #f5f5f5;
        }

        .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }

        .highlight {
            background-color: yellow;
        }

        table.fixed { table-layout:fixed; }


    </style>

</head>
<body>
        <div id="app" class="container mt-4">
            <header>
                <!-- Fixed navbar -->
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                  <a class="navbar-brand" href="#">Megascan</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Github </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" @click="getData('http')" >Test</a>
                      </li>
        
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#" @click="getData('http')" tabindex="-1" aria-disabled="true">Gist</a>
                      </li>
        
                      <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                      </li>
                    </ul>
                    <!-- 
                    <form class="form-inline mt-2 mt-md-0">
                      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    -->
                  </div>
                </nav>
              </header>
        <table class="table table-bordered fixed">
            <thead>
            <tr>
                <th scope="col">Content</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="fragment in requests">
                <td style="white-space:pre" style="width: 900px; font-size: 10;word-break: break-all;">
                  <h-report v-bind:fragment="fragment" v-bind:key="fragment.id"></h-report>
                  
                  <button @click="getData('{{fragment.id}}')"  type="button" class="btn btn-outline-primary">Remove</button>
                  <button @click="getData('{{fragment.id}}')" type="button" class="btn btn-outline-primary">Validate</button>
                  <button @click="getData('{{fragment.id}}')" type="button" class="btn btn-outline-primary">Info</button>
                </td>
             </tr>            

            </tbody>
        </table>

        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
              <li class="page-item"><a class="page-link" v-on:click="goTo(0)">&lt;&lt;</a></li>
              <li class="page-item"><a class="page-link" v-on:click="skipLeft()">&lt;</a></li>
              
              <li class="page-item"  v-for="page in pagination">
                <a class="page-link" v-on:click="goTo(page.id)">{{page.id}}</a>
              </li>   

              <li class="page-item"><a class="page-link" v-on:click="skipRight()">&gt;</a></li>
              <li class="page-item"><a class="page-link" v-on:click="goTo(maxPage)">&gt;&gt;</a></li>
          </ul>
        </nav>

        </div>
        <script src="static/js/main.js"></script>
</body>
</html>
